<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .message {
            font-size: 18px;
            color: #4CAF50;
            margin-top: 20px;
            display: none;
        }
        .withdrawal-form {
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .table-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        table {
            width: 90%;
            max-width: 800px;
            border-collapse: collapse;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            font-weight: bold;
        }
        td {
            padding: 12px;
            text-align: center;
            color: #555;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        select, input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function submitWithdrawal() {
            // Get user input values
            var accountType = document.getElementById("accountType").value;
            var amount = document.getElementById("amount").value;
            var userName = "Ali Khan"; // Example username, you can replace with dynamic user name

            // Show success message
            var message = document.querySelector(".message");
            message.style.display = "block";
            message.innerText = "Your payment is successful, please wait 24/7 hours.";

            // Add new row to the table
            var table = document.getElementById("withdrawalTable");
            var newRow = table.insertRow();
            newRow.innerHTML = `<td>${userName}</td><td>${accountType}</td><td>${amount} PKR</td><td>Processing</td>`;
            
            // Clear the form fields
            document.getElementById("amount").value = "";
            document.getElementById("accountType").selectedIndex = 0;
        }
    </script>
</head>
<body>

    <!-- Success Message -->
    <div class="message"></div>

    <!-- Withdrawal Form -->
    <div class="withdrawal-form">
        <h2>Withdrawal Request</h2>
        <label for="accountType">Select Account Type:</label>
        <select id="accountType">
            <option value="Easypaisa">Easypaisa</option>
            <option value="JazzCash">JazzCash</option>
            <option value="Bank">Bank</option>
            <option value="PayPal">PayPal</option>
            <option value="USDT">USDT</option>
        </select><br><br>
        <label for="amount">Enter Amount (PKR):</label>
        <input type="number" id="amount" placeholder="Enter amount"><br><br>
        <button onclick="submitWithdrawal()">Submit</button>
    </div>

    <!-- Withdrawal Table -->
    <div class="table-container">
        <table id="withdrawalTable">
            <tr>
                <th>User Name</th>
                <th>Account Type</th>
                <th>Amount (PKR)</th>
                <th>Status</th>
            </tr>
        </table>
    </div>

</body>
</html>
